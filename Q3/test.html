<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.point {
  fill: none;
  stroke: green;
}
.square {
	fill: none;
	stroke: blue;
	}
.circle {
	fill: none;
	stroke: red;
	}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // Coerce the strings to numbers.
  data.forEach(function(d) {
    d.x = +d.BodyMass;
    d.y = +d.Distribution;
  });

  // symbol generators
var symbolTypes = {
    "triangleDown": d3.svg.symbol().type("triangle-down"),
    "circle": d3.svg.symbol().type("circle"),
	"square": d3.svg.symbol().type("square")
};
  
  // Compute the scalesâ€™ domains.
  x.domain(d3.extent(data, function(d) { return d.x; })).nice();
  y.domain(d3.extent(data, function(d) { return d.y; })).nice();

  // Add the x-axis.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(x).orient("bottom"));

  // Add the y-axis.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"));

  // Add the points!
  svg.selectAll(".point")
      .data(data)
    .enter().append("path")
      .attr("class", "point")
	  .attr("class", function(d){
		if (d.Species=="Lagomorpha")
			{return "circle"}
		else if (d.Species=="Dasyuromorphia")
			{return "point"}
		else {return "square"}
		})
		.attr("d", d3.svg.symbol().type("circle"))
       .attr("d", function(d,i){
		   if (d.Species=="Lagomorpha")
				return symbolTypes.circle();
			else if (d.Species=="Dasyuromorphia")
				return symbolTypes.triangleDown();
			else 
				return symbolTypes.square();
		  })
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });
	  
	legend = svg.append("g")
		.attr("class","legend")
		.attr("transform", "translate(450,50)")
		.call(d3.legend)
});

</script>
</body>
</html>
