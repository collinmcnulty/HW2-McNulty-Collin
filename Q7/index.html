<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var unemployment = d3.map();

// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection); 
			 
//var path = d3.geoPath();

var x = d3.scale.linear()
    .domain([1, 10])
    .rangeRound([600, 860]);

var color = d3.scale.linear()
    .domain([2, 40000])
    .range(['white','red']);

var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

// g.selectAll("rect")
  // .data(color.range().map(function(d) {
      //d = color.invertExtent(d);
      // if (d[0] == null) d[0] = x.domain()[0];
      // if (d[1] == null) d[1] = x.domain()[1];
      // return d;
    // }))
  // .enter().append("rect")
    // .attr("height", 8)
    // .attr("x", function(d) { return x(d[0]); })
    // .attr("width", function(d) { return x(d[1]) - x(d[0]); })
    // .attr("fill", function(d) { return color(d[0]); });

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Unemployment rate");

// g.call(d3.axisBottom(x)
    // .tickSize(13)
    // .tickFormat(function(x, i) { return i ? x : x + "%"; })
    // .tickValues(color.domain()))
  // .select(".domain")
    // .remove();

//d3.queue()
d3.json("us.json", function(us){
    d3.json("median_earnings.json", function(d) {
	for (var i = 0; i < d.length; i++) {
		unemployment.set(d[i].id, +d[i].median_earnings); 
	}	
    ready(us)
	})
});

function ready(us) {
  //if (error) throw error;
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("fill", function(d) { 
	  //console.log(unemployment.get(d.id))
	  //console.log(color(unemployment.get(d.id)))
	  return color(unemployment.get(d.id)); })
      .attr("d", path)
	.append("title")
      .text(function(d) {
		  console.log(d) 
	  return unemployment.get(d.id); });
