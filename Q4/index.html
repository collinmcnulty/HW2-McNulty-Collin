<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.label {
  font-weight: bold;
}

.tile {
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 40, right: 90, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y-%m-%d").parse,
    formatDate = d3.time.format("%b %d");

var x = d3.scale.linear().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    z = d3.scale.linear().range(["white", "red"]);

// The size of the buckets in the CSV data file.
// This could be inferred from the data if it weren't sparse.
var xStep = 1,
    yStep = 1;

	 var select = d3.select('body')
  .append('select')
  	.attr('class','select')
    .on('change',onchange)
	
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");




d3.csv("heatmap.csv", function(error, buckets) {
  if (error) throw error;

  // Coerce the CSV data to the appropriate types.
  buckets.forEach(function(d) {
    d.X = +d.Year;
    d.Y = +d.Month;
    d.Power = +d.Power;
	d.zip = +d['Zip Code']
  });


	
  	var options = select
	.selectAll('option')
	.data(buckets).enter()
	.append('option')
	.text(function(d) {return d.zip})
	
	
  // Compute the scale domains.
  x.domain(d3.extent(buckets, function(d) { return d.Y; }));
  console.log(x(xStep) -x(0));
  y.domain(d3.extent(buckets, function(d) { return d.X; }));
  z.domain(d3.extent(buckets, function(d) { return d.Power; }));

  // Extend the x- and y-domain to fit the last bucket.
  x.domain([x.domain()[0], +x.domain()[1] + xStep]);
  y.domain([y.domain()[0], y.domain()[1] + yStep]);

  var ZipSelect=90077;
  // Display the tiles for each non-zero bucket that matches the zip
  svg.selectAll(".tile")
      .data(buckets)
    .enter().append("rect")
	  .filter(function(d) { return d.zip == ZipSelect})
      .attr("class", "tile")
      .attr("x", function(d) { return x(d.Y); })
      .attr("y", function(d) { return y(d.X + yStep); })
      .attr("width", x(xStep) -x(0))
      .attr("height",  y(0) - y(yStep))
      .style("fill", function(d) { return z(d.Power); });

  // Add a legend for the color values.
  var legend = svg.selectAll(".legend")
      .data(z.ticks(6).slice(1).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + (width + 20) + "," + (20 + i * 20) + ")"; });

  legend.append("rect")
      .attr("width", 20)
      .attr("height", 20)
      .style("fill", z);

  legend.append("text")
      .attr("x", 26)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text(String);

  svg.append("text")
      .attr("class", "label")
      .attr("x", width + 20)
      .attr("y", 10)
      .attr("dy", ".35em")
      .text("Count");

  // Add an x-axis with label.
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.svg.axis().scale(x).orient("bottom"))
    .append("text")
      .attr("class", "label")
      .attr("x", width+30)
      .attr("y", 6)
      .attr("text-anchor", "end")
      .text("Month");

  // Add a y-axis with label.
  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"))
    .append("text")
      .attr("class", "label")
      .attr("y", -5)
	  .attr("x",margin.top)
      .attr("dy", ".71em")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .text("Year");
	  
	
		
	
});

</script>
